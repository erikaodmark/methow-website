<body class="coming-soon">
    
    <div class="loader-backdrop">           <!-- Loader -->
        <div class="loader">
            <div class="ball-1"></div>
            <div class="ball-2"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
	            <div class="info">
	                <h1>We're launching soon!</h1>
	                <br/>
	                <ul class="timer" data-date="2016/09/27 02:23:09">           <!-- Put event Date in YYYY/MM/DD hh:mm:ss format -->
	                    <li><span class="days">0</span>days</li>
	                    <li><span class="hours">0</span>hrs</li>
	                    <li><span class="minutes">00</span>min</li>
	                    <li><span class="seconds">00</span>sec</li>
	                </ul>
	                <br/>
	                <div class="text-center">
	                    <ul class="social">
	                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
	                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
	                        <li><a href="#"><i class="fa fa-pinterest-p"></i></a></li>
	                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
	                        <li><a href="#"><i class="fa fa-reddit-alien"></i></a></li>
	                    </ul>
	                </div>
	
	                <div class="newsletter">
	                    <h4 class="newsletter-heading">Stay updated. Subscribe!</h4>
	                    <form>
	                        <div class="form-group">
	                            <input class="form-control" placeholder="Name">
	                        </div>
	                        <div class="form-group">
	                            <input class="form-control" placeholder="Email Id">
	                        </div>
	                        <div class="form-group">
	                            <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
